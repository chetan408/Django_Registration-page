<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="mt-3 container" w-90>
    <form action="" method="post" enctype="multipart/form-data" class="col-8 mx-auto card p-4 shadow-lg">
    {% csrf_token %}
    <h1 class="text-info text-center mb-4">Add Customer Details</h1>

    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" name="email" id="email" required>
        <div class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <textarea class="form-control" name="address" id="address" rows="3" required></textarea>
    </div>

    <div class="mb-3">
        <label for="age" class="form-label">Age:</label>
        <input type="text" class="form-control" id="age" name="age" required>
    </div>

    <div class="mb-3">
        <label for="pno" class="form-label">Phone Number:</label>
        <input type="number" class="form-control" id="pno" name="pno" required>
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit</button>
</form>

    </div>
</body>
</html>
